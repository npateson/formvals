<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container"> 
            <h1>Sign Up Form</h1>
            <h2>Authenticate</h2>
            <form action="POST" name="myform">
            <label for="name">Name: </label> 
            <input id="name" type="text" name="name" onchange="keyupFunction()" placeholder="Please enter your name" required> <br>
            <h3 id="name-h3"></h3>
            <label for="name">Age: </label> 
            <input id="age" name="age" onchange="checkAge()" type="number" placeholder="Please enter your age" required><br>
            <h3 id="age-h3"></h3>
            <label for="email">Email: </label> 
            <input id="email" name ="email" onchange="validateEmail()" type="email" placeholder="Please enter your email" required><br>
            <h3 id="email-h3"></h3>
            <label for="password1">Password: </label> 
            <input id="password1" name="p1" onchange="checkLength()"type="text" placeholder="Please enter your password" required><br>
            <h3 id="password1-h3"></h3>
            <label for="password2">Confirm Password: </label> 
            <input id="passord2" name="p2" onchange="checkPasswords()" type="text" placeholder="Please re-enter your password" required><br>
            <h1 id="password2-h3"></h1>

        </form>
            <script src="jquery.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
